<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeout</title>
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="timer-div">

        <h1>Timer</h1>
        <div class="timers">

            <h2 id="timer">09<span id="seconds">:</span>41<span id="seconds">:</span>00 </h2>
            <i id="bell" class="fa-regular fa-bell"></i>
        </div>
        <div class="timer-buttons">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
        </div>
        <audio style="display: none;" src="./Guru Prasanna - Clocks (Soundtrack)_1_1_2.mp3"  id="audio" loop></audio>
        <audio style="display: none;" src="./B9synWjqBn8.mp3" id="audios" ></audio>
        <i style="display: none;" id="shake" class="fa-regular fa-bell fa-shake"></i> 

    </div>




    <script src="./app.js"></script>
</body>

</html>
